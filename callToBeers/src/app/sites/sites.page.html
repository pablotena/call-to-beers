<ion-header>
  <ion-toolbar>
    <ion-title>sites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-list padding *ngFor="let item of items | keyvalue">
        <ion-item>
            <ion-button id = "{{'subButton' + item.key}}" (click) = "subunsubfunction(item)">
                Suscribirse a {{item.value}}
            </ion-button>
        </ion-item>
    </ion-list>
  </ion-list>

</ion-content>
